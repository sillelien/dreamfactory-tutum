tutum-cron:
  image: sillelien/tutum-cron
  autorestart: always
  cpu_shares: 128
  mem_limit: 64m
  tags:
    - dsp
    - live
  roles:
    - global
  environment:
    BACKUP_HOURLY_CRON_SCHEDULE: '0 * * * *'
    BACKUP_DAILY_CRON_SCHEDULE: '0 3 * * *'
  links:
    - backup_hourly
    - backup_daily

backup_hourly:
  image: sillelien/docker-mysql-backup
  command: backup
  tags:
    - dsp
    - live
  links:
    - mysql_slave
  environment:
    AWS_ACCESS_KEY_ID: id_change_me
    AWS_SECRET_ACCESS_KEY: "secret_change_me"
    AWS_DEFAULT_REGION: eu-west-1
    S3_BUCKET: bucket_change_me
    S3_PATH: hourly/dsp

backup_daily:
  image: sillelien/docker-mysql-backup
  command: backup
  tags:
    - dsp
    - live
  links:
    - mysql_slave
  environment:
    AWS_ACCESS_KEY_ID: id_change_me
    AWS_SECRET_ACCESS_KEY: "secret_change_me"
    AWS_DEFAULT_REGION: eu-west-1
    S3_BUCKET: bucket_change_me
    S3_PATH: daily/dsp


mysql:
  image: tutum/mysql
  ports:
    - 3306:3306
  restart: always
  cpu_shares: 4096
  mem_limit: 1048m
  volumes_from:
    - dbvol
  tags:
    - mysql
    - live
  environment:
    REPLICATION_MASTER: true
    REPLICATION_PASS: rep_pass_change_me
    ON_CREATE_DB: dsp
    MYSQL_USER: dsp
    MYSQL_PASS: db_pass_change_me
    

mysql_slave:
  image: tutum/mysql
  ports:
    - 3307:3306
  restart: always
  cpu_shares: 4096
  mem_limit: 1048m
  volumes_from:
    - dbvol
  tags:
    - mysql
    - live
  links:
    - mysql:mysql
  environment:
    REPLICATION_SLAVE: true
    REPLICATION_PASS: rep_pass_change_me
    ON_CREATE_DB: dsp
    MYSQL_USER: dsp
    MYSQL_PASS: db_pass_change_me


dbvol:
   image: ubuntu
   command: sleep 2147483647
   volumes:
      - /var/lib/mysql:/var/lib/mysql


dsp:
  target_num_containers: 1
  restart: always
  deployment_strategy: high_availability
  cpu_shares: 2048
  mem_limit: 512m
  image: dreamfactorysoftware/dsp-docker
  links:
    - mysql:db
  tags:
    - dsp
    - live
  ports:
    - 8080:80
  environment:
      DB_NAME: dsp
      DB_USER: dsp
      DB_PASS: db_pass_change_me
      SERVERNAME: localhost


